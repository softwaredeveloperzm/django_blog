{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .custom-container {
            max-width: 1450px;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br><br><br>
                        <div class="bg-warning">
                                <form class="card-body cardbody-btn fw-bold p-lg-5 text-center" method="POST">

                                    {% csrf_token %}
                                    <img src="{% static 'images/location.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">

                                    {% if messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {% for message in messages %}
                                                {{ message }}
                                            {% endfor %}
                                        </div>
                                    {% endif %}

                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="Username" placeholder="Enter your Name" name="uname" style="width: 300px; display: inline-block;">
                                    </div>

                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="Email" placeholder="Enter Your Email" name="uemail" style="width: 300px; display: inline-block;">
                                    </div>

                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password" name="upassword" style="width: 300px; display: inline-block;">
                                    </div>

                                    <button type="submit" class="btn btn-warning fw-bold" value="login">Register</button>

                                    <div class="form-text text-dark">
                                        Already Have An Account? <a href="/signin/" class="text-dark fw-bold">Login</a>
                                    </div>
                                </form>

                        </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
