{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
                /* Add this CSS in your stylesheet or within a <style> tag in your HTML */
        .profile-picture-small {
            width: 30px; /* Adjust the size as needed */
            height: 30px;
            object-fit: cover; /* This property maintains the aspect ratio while covering the container */
            border-radius: 50%; /* Makes the image a circle */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-warning fixed-top">
  <div class="container-fluid" >
    <a class="navbar-brand" href="#">Navbar scroll</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Link
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Link</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- Profile Dropdown -->
<div class="dropdown ms-2">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Profile
    </button>
    <ul class="dropdown-menu" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="#">My Posts</a></li>
        <li><a class="dropdown-item" href="#">New Post</a></li>
        <li><a class="dropdown-item" href="#">Logout</a></li>
    </ul>
</div>

    </div>
  </div>
</nav>

<br><br>
<!-- blog/templates/blog/post_detail.html -->
<div class="container custom-container mt-4 ms-md-3 me-md-4">
    <div class="card border-0 shadow">
        <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
        <div class="card-body p-3">
            <h5 class="card-title fw-bold text-primary fs-5">{{ post.title }}</h5>
            <p class="card-text text-muted fs-6">{{ post.content }}</p>
        </div>
        <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
            <div>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <!-- Circle profile picture (smaller version) -->
            <img src="{% static 'images/profile.png' %}" class="rounded-circle profile-picture-small" alt="{{ post.author }}">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
