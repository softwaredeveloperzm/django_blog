{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <br><br><br><br>
        <div class="card my-5">
            <form class="card-body cardbody-color p-lg-5 text-center" method="post">
                <img src="{% static 'images/location.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">

                <div class="mb-3">
                    <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="name" name="uname" style="width: 300px; display: inline-block;">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="password" name="upassword" style="width: 300px; display: inline-block;">
                </div>

                <button type="submit" class="btn btn-dark fw-bold" value="login">Login</button>

                <div id="emailHelp" class="form-text text-dark">
                    Not Registered? <a href="#" class="text-dark fw-bold">Create an account</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
