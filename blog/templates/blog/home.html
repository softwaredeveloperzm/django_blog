{% extends 'blog/main.html' %}

{% block title %} Home {% endblock %}
{% load static %}
{% block content %}
<!-- blog/templates/blog/post_list.html -->
<div class="container custom-container mt-4 ms-md-3 me-md-4">
  <h1 class="mb-7 text-center text-primary fw-bold fs-3">Recent Posts</h1>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% for post in posts %}
      <div class="col mb-4">
          <div class="card border-0 shadow h-100">
              <!-- Adjust the image source based on your post data -->
              <a href="{% url 'detail' pk=post.pk %}">
                  <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
              </a>
              <div class="card-body p-3">
                  <h5 class="card-title fw-bold text-primary fs-5">{{ post.title }}</h5>
                  <p class="card-text text-muted fs-6">{{ post.content }}</p>
              </div>
              <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
                  <div>
                      <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                  </div>
                  <!-- Circle profile picture (smaller version) -->
                  <img src="{% static 'images/profile.png' %}" class="rounded-circle profile-picture-small" alt="{{ post.author }}">
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
